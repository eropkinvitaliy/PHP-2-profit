{% extends "Layouts/index.html" %}

{% block content %}

<div class="container">
    <h1>Таблица</h1>
    {% if authors %}
    <table style="width: 30%; border-style: solid">
        {% for key, row in authors %}
        <tr style="border: solid">
            <td> {{ key }} : {{ row }}</td>
        </tr>
        {% endfor %}

    </table>
    {% else %}
    <h2>Нет данных для таблицы</h2>
    {% endif %}
</div>

{% endblock %}

{% block memory %}{{ resource }}{% endblock %}
